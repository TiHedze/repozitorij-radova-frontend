<mat-card class="half-width">
    <mat-card-content class="container">
        <form [formGroup]="editPublicationForm" (ngSubmit)="onSubmit()" class="column">
            <mat-form-field>
                <mat-label>Ime</mat-label>
                <input matInput [formControl]="titleControl">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Izvor</mat-label>
                <textarea matInput [formControl]="sourceControl"></textarea>
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary">Kreiraj</button>
        </form>
    </mat-card-content>
</mat-card>
