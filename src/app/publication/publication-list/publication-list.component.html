<mat-card class="half-width">
    <mat-card-content class="container">
        <a mat-button routerLink="/publications/create">Novi ƒçasopis</a>
        <table mat-table [dataSource]="publications" class="mat-elevation-z8 mytab">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Naslov </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="source">
                <th mat-header-cell *matHeaderCellDef> Izvor </th>
                <td mat-cell *matCellDef="let element"> {{element.source}} </td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Detalji </th>
                <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary"
                        [routerLink]="['/publications', element?.id]">Detalji</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
