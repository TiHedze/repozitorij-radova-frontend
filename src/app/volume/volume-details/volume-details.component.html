<mat-card class="half-width">
    <mat-card-header>
        <span>{{volume?.volume}} {{volume?.issue}}</span>
    </mat-card-header>
    <mat-card-content class="">
        <button mat-raised-button color="warn" [disabled]="disable()" (click)="deleteVolume()">Obriši</button>
        <a mat-button [disabled]="disable()" [routerLink] = "['/volumes/edit', volume?.id]">Uredi</a>
        <table mat-table [dataSource]="articles" class="mat-elevation-z8 container">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Naslov </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <ng-container matColumnDef="authors">
                <th mat-header-cell *matHeaderCellDef> Autori</th>
                <td mat-cell *matCellDef="let element"> {{getAuthorNames(element)}} </td>
            </ng-container>
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Detalji članka</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-button [routerLink]="['/articles', element.id]">Detalji</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
