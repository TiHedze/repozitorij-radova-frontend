<mat-card class="half-width">
  <mat-card-content class="container">
    <table mat-table [dataSource]="articles" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Naslov </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="authorNames">
        <th mat-header-cell *matHeaderCellDef> Autori </th>
        <td mat-cell *matCellDef="let element"> {{getAuthorNames(element)}} </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Detalji </th>
        <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary"
            [routerLink]="['/articles', element.id]">Detalji</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
